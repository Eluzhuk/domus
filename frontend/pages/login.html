<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Domus — Вход</title>
	<!-- Tabler CSS -->
	<link href="https://cdn.jsdelivr.net/npm/@tabler/core@1.0.0-beta20/dist/css/tabler.min.css" rel="stylesheet"/>
	<!-- Иконки -->
	<link href="https://cdn.jsdelivr.net/npm/@tabler/icons-webfont@2.47.0/tabler-icons.min.css" rel="stylesheet"/>
	<!-- Персонализация проекта -->
	<link rel="stylesheet" href="../assets/styles.css" />
</head>
<body class=" d-flex flex-column">
  <div class="page page-center">
    <div class="container-tight py-4">
      <div class="text-center mb-4">
        <a href="#" class="navbar-brand navbar-brand-autodark">
          <img src="../assets/brand.svg" height="36" alt="Domus"/>
        </a>
      </div>

      <form class="card card-md" id="loginForm" autocomplete="on">
        <div class="card-body">
          <h2 class="card-title text-center mb-4">Вход в админку</h2>

          <div class="mb-3">
            <label class="form-label">E-mail</label>
            <input type="email" class="form-control" id="email" placeholder="you@example.com" required />
          </div>

          <div class="mb-2">
            <label class="form-label">Пароль</label>
            <div class="input-group input-group-flat">
              <input type="password" class="form-control" id="password" placeholder="••••••••" required />
            </div>
          </div>

          <div class="form-footer">
            <button type="submit" class="btn btn-primary w-100" id="loginBtn">Войти</button>
          </div>
        </div>
      </form>

      <div class="text-center text-secondary mt-3" id="loginHint" style="display:none;"></div>
    </div>
  </div>

  <!-- Base config + utils -->
  <script src="../scripts/config.js"></script>
  <script src="../scripts/ui.js"></script>
  <script src="../scripts/login.js"></script>
  <!-- Tabler JS -->
  <script src="https://cdn.jsdelivr.net/npm/@tabler/core@1.0.0-beta20/dist/js/tabler.min.js" defer></script>
</body>
</html>
